version: '3.8'

services:
  symptom-sense:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symptom-sense-app
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - symptom-sense-network

networks:
  symptom-sense-network:
    driver: bridge

